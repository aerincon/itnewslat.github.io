title: itnews.lat
email: your-email@domain.com
description: > # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site
image_url: "/assets/imagenes/"
logo_red: "logo_large_red.png"
logo_blue: "logo_large_blue.png"
logo_green: "logo_large_green.png"
logo_white: "logo_large_white.png"
logo_orange: "logo_large_orange.png"


# Build settings
markdown: kramdown
permalink: /:title.html

whitelist: []
plugins_dir:   []

prose:
  ignore: [
    '_layouts',
    '_site',
    '_includes',
    'assets',
    '_config.yml',
    '.gitignore',
    'search.json',
    'README.MD'
  ]
  siteurl: ""
  media: 'images'
  metadata:
    _posts:
      - name: layout
        field:
          element: hidden
          value: posts
      - name: color-schema
        field:
          element: text
          value: red-dark
          type: text
      - name: title
        field:
          element: text
          label: Ingrese el título de su publicación
          type: text
      - name: date
        field:
          element: text
          label: Fecha de la Publicación
          value: CURRENT_DATETIME
      - name: image
        field:
          element: text
          label: Ingrese una imagen para su publicacion
      - name: detail-image
        field:
          element: text
          label: Ingrese una imagen para el detalle de su publicación
      - name: categories
        field:
          element: multiselect
          label: Escoja el país donde estara disponible su publicación
          help: Puede escojer una o mas etiquetas
          options:
            - name: 'Venezuela'
              value: 'Venezuela'
            - name: 'Colombia'
              value: 'Colombia'
            - name: 'Argentina'
              value: 'Argentina'
            - name: 'Perú'
              value: 'Perú'
            - name: 'Ecuador'
              value: 'Ecuador'
            - name: 'Chile'
              value: 'Chile'
            - name: 'Panama'
              value: 'Panama'
      - name: tags
        field:
          element: multiselect
          label: Escoja o ingrese la categoría de su publicación
          help: Puede escojer una o mas etiquetas
          options:
            - name: 'Transformación Digital'
              value: 'Transformación Digital'
            - name: 'Economía Digital'
              value: 'Economía Digital'
            - name: 'Seguridad'
              value: 'Seguridad'
            - name: 'Movilidad'
              value: 'Movilidad'
            - name: 'Canales'
              value: 'Canales'
            - name: 'Actualidad'
              value: 'Actualidad'
          alterable: true
      - name: published
        field:
          element: checkbox
          label: Publicar
          help: Puede elegir entre publicar o guardar su trabajo para continuar luego.
          value: false
