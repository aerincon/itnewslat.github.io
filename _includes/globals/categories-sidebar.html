<!-- @Element: Search form -->
<div class="mb-4">
  {% assign publicity-1 = site.data.header.publicity-1 %}
  {% for publicity in publicity-1 %}
  <img class="img-fluid" src="{{publicity.image}}" data-url="{{ publicity.url }}" alt="">
  {% endfor %}
  </div>
  <!-- Follow us-->
  <h5 class="text-uppercase mt-4 mb-0 font-weight-bold">
    Follow Us
  </h5>
  <hr class="mt-2 mb-3" />
  <!--@todo: replace with company social media details-->
  <div class="nav">
    <!-- Go to www.addthis.com/dashboard to customize your tools -->
    <div class="addthis_inline_follow_toolbox"></div>
  </div>
  <!-- Popular news widget -->
  <hr class="mt-2 mb-3" />
  <!-- publicity -->
  <div class="bg-light text-sm text-center mt-4" data-css='{"width":"100%","height":240}'>
    {% assign publicity-sidebar = site.data.header.sideBar-publicity %}
    {% for publicity in publicity-sidebar %}
      <img class="img-fluid" src="{{publicity.image}}" data-url="{{ publicity.url }}" alt="">
      <hr class="mt-2 mb-3" />
  {% endfor %}
  </div>
  <hr class="my-1" />
