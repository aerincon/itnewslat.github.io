<!-- ======== @Region: #highlighted ======== -->
{% for element in site.data.venezuela.banner.banner %}
  <div id="highlighted" class="bg-black">
    <div class="overlay overlay-gradient overlay-op-8 text-left py-5 pt-lg-10"
      data-animate="fadeIn"
      data-bg-img="{{ element.image }}"
      data-url="{{ element.link }}">
      <div data-scroll="scrollax" class="container px-3" data-animate="fadeInUp" data-animate-delay="0.4">
        <p class="text-xs mt-0 mb-1 mt-lg-10 text-white text-uppercase font-weight-bold"><span class="text-primary">{{ element.category }}</span> <span class="px-1">/</span> <i class="fa fa-clock-o"></i> {{ element.date }}</p>
        <h2 class="display-4 text-white font-weight-bold">
          {{ element.title }}
        </h2>
        <h5 class="text-white font-weight-normal">
          {{ element.description }}
        </h5>
      </div>
    </div>
  </div>
{% endfor %}
